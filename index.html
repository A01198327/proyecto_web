<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

    <div class="content">
        <div class="title">Report Admin</div>
        <div class="reports">----- reportes</div>
        <img class="image" src="./public/images/Electrodomesticos.png" alt="Imagen de electrodomésticos">
    </div>
</body>
</html>
