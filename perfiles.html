<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>

            padding: 0px;
        }

        .flecha img {

            height: auto;

        .perfil {
            font-family: 'Nunito Sans';

            text-align: left;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            margin-left: 45px;
        }

        .logros {
            font-family: 'Nunito Sans';
            font-size: 4vw;
            text-align: left;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            position: absolute;
            top: 0.2vw;
            left: 60vw;
        }

        .cuadro1 {
            width: 40vw; 
    height: 65vh; 
    text-align: right;
    background-color: #dbd6d6;
    border-radius: 5vw; 
    position: absolute;
    top: 20vh; 
    left: 2vw;
    display: inline-block;
        }

        .cuadro2 {
            width: 40vw; 
    height: 65vh; 
    text-align: right;
    background-color: #dbd6d6;
    border-radius: 5vw; 
    position: absolute;
    top: 20vh; 
    display: inline-block;
    left: 55vw;
     max-width: 90%;
    max-height: 90%;
        }

        .cuadro2 img {
            max-width: 75%;
            max-height: 75%;
        }

        .nombre {
            font-family: 'Nunito Sans';
            font-size: 2vw;
            text-align: left;
            color: rgb(0, 0, 0);
            margin-bottom: 30px;
            margin-left: 45px;
        }
        .nombre2 {
            font-family: 'Nunito Sans';
            font-size: 2vw;
            text-align: left;
            color: rgb(0, 0, 0);
            margin-left: 2vw;
        }

        h2 {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
            text-align: left;
            margin-bottom: 20px;
            margin-left: 45px;
        }

        .num_rank {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
            text-align: left;
            
            
        }

        .correo {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
           
            left: 153px;
           
           
        }

        .puntos {
            font-family: 'Nunito Sans';
            font-size: 2vw;
            text-align: left;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            margin-left: 45px;
        }

        .reportes {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
            text-align: center;
            margin-bottom: 20px;
            position: absolute;
            top: 300px;
            left: 50px;
        }

        .minigame {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
            text-align: center;
            margin-bottom: 20px;
            margin-left: 0px;
            position: absolute;
            top: 300px;
            left: 15vw;
        }

        .total {
            font-family: 'Nunito Sans';
            font-size: 1.5vw;
            text-align: center;
            margin-bottom: 20px;
            margin-left: 0px;
            position: absolute;
            top: 300px;
            left: 30vw;;
        }

        footer {
            background-color: #dbd7d7;
            padding: 1vh;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 30px;
        }

        .contacto {
            font-family: 'Nunito Sans';
            font-size: 1vw;
            position: absolute;
            top: -1px;
            right: 1450px;
        }

        .mail {
            font-family: 'Nunito Sans';
            font-size: 1vw;
            position: absolute;
            top: -1px;
            right: 900px;
        }

        .numero {
            font-family: 'Nunito Sans';
            font-size: 1vw;
            position: absolute;
            top: -1px;
            right: 300px;
        }

        .m img {
            width: 30px;
            height: auto;
            position: absolute;
            top: 30px;
            right: 1190px;
        }

        .n img {
            width: 30px;
            height: auto;
            position: absolute;

        }

        footer {
    background-color: #EDAC09;
    padding: 1vh; 
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
}

<body>
    <h1 class="perfil">Perfil</h1>
    <h1 class="logros">Logros</h1>

    <div class="cuadro1">

        <h2>Ranking:       #num_ranking</h2>
        <h2>Correo:        #correo</h2>


        <h2 class="puntos">Puntos: </h2>

        <div class="reportes">
            <p><strong>Reportes: </strong></p>
            <p>#puntos</p>
        </div>
        <div class="minigame">
            <p><strong>Mini-Game: </strong></p>
            <p>#puntos</p>
        </div>
        <div class="total">
            <p><strong>Total: </strong></p>
            <font color="#edac09">#puntos</font>
        </div>
    </div>

    <div class="cuadro2">
        <div class="nombre2">
            <br></br>
            <img src="public/images/logro1.png" alt="logro1">
            <img src="public/images/logro2.png" alt="logro2">
            <img src="public/images/logro3.png" alt="logro3">
            <img src="public/images/logro4.png" alt="logro4">
        </div>
    </div>
</body>

<footer></footer>
